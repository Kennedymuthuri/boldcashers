        div.tab {

        /* Style the buttons inside the tab */

        div.tab button {
            float: left;
            border: none;
            outline: none;

            background-color: purple;
            font-weight: bold;
            font-size: 24px;
            padding: 14px 16px;

        }

        /* Change background color of buttons on hover */

            background-color: #FFFFFF;
        }

        /* Create an active/current tablink class */

        /* Style the tab content */
