<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overview">
        <div class="create_wallet">
            <div class="wallet_image">
                <img src="images/image.jpeg" width="200" height="500" alt="photo">
            </div>
            <div class="form">
                <form action="#">
                    <div class="roww">
                        <label for="first">First Name</label>
                        <input type="text" name="first">
                        <label for="last">Last Name</label>
                        <input type="text" name="last">
                    </div>
                    <div class="roww">
                        <label for="email">Email or Username</label>
                        <input type="text" name="email">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="kenya">Kenya</option>
                            <option value="uganda">Uganda</option>
                            <option value="rwanda">Rwanda</option>
                        </select>
                    </div>
                    <div class="roww">
                        <label for="mobile">Mobile</label>
                        <input type="number" name="mobile">
                        <label for="code">Sponsor Code</label>
                        <input type="text" name="code">
                    </div>
                    <div class="roww">
                        <label for="pass">Password</label>
                        <input type="password" name="pass">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm">
                    </div>
                    <div class="check">
                        <input type="checkbox" name="">
                        <h4>Agree to Terms & Conditions</h4>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
                <hr>
                <a href="#">
                    <h3 style="color:red;font-size:19px;text-decoration: none;">If you already have an account.Login here</h3>
                </a>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
